<!DOCTYPE html>
<html>
<head>
  <title>ðŸšš Logistics Dashboard with QR</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    button { padding: 0.5rem 1rem; margin: 1rem 0; font-weight: bold; }
    .batch { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>ðŸšš Logistics Dashboard</h2>
  <button id="connectWallet">ðŸ”— Connect Wallet</button>
  <div id="walletAddress"></div>
  <button onclick="loadLogisticsBatches()">ðŸ“¥ Load My Assigned Batches</button>
  <div id="batchList"></div>

  <script>
    const registryAddress = "0xd1b76e1002206467492dfBD96eA1F3D0fdc917EC";

    const registryABI = [
      {
        "inputs": [
          { "internalType": "string", "name": "_description", "type": "string" },
          { "internalType": "string", "name": "_batchId", "type": "string" },
          { "internalType": "address", "name": "_factory", "type": "address" },
          { "internalType": "address", "name": "_logistics", "type": "address" },
          { "internalType": "address", "name": "_installer", "type": "address" }
        ],
        "name": "createProductBatch",
        "outputs": [
          { "internalType": "address", "name": "", "type": "address" }
        ],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "_logistics", "type": "address" }
        ],
        "name": "getBatchesByLogistics",
        "outputs": [
          { "internalType": "address[]", "name": "", "type": "address[]" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    const batchABI = [
      { "inputs": [], "name": "currentStage", "outputs": [{ "internalType": "uint8", "name": "", "type": "uint8" }], "stateMutability": "view", "type": "function" },
      { "inputs": [], "name": "description", "outputs": [{ "internalType": "string", "name": "", "type": "string" }], "stateMutability": "view", "type": "function" },
      { "inputs": [], "name": "batchId", "outputs": [{ "internalType": "string", "name": "", "type": "string" }], "stateMutability": "view", "type": "function" },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": false, "internalType": "string", "name": "qrData", "type": "string" }
        ],
        "name": "QRCodeGenerated",
        "type": "event"
      }
    ];

    let provider, signer, registry;

    document.getElementById("connectWallet").onclick = async () => {
      if (!window.ethereum) return alert("Install MetaMask.");

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();

      const address = await signer.getAddress();
      document.getElementById("walletAddress").innerText = `âœ… Connected: ${address}`;
      registry = new ethers.Contract(registryAddress, registryABI, signer);
    };

    async function loadLogisticsBatches() {
      const userAddress = await signer.getAddress();
      const batchAddresses = await registry.getBatchesByLogistics(userAddress);
      const container = document.getElementById("batchList");
      container.innerHTML = "";

      const stages = ["Ordered", "Manufactured", "Picked Up", "Delivered", "Installed"];

      for (let address of batchAddresses) {
        const batch = new ethers.Contract(address, batchABI, provider);

        const desc = await batch.description();
        const id = await batch.batchId();
        const stage = await batch.currentStage();

        const div = document.createElement("div");
        div.className = "batch";
        div.innerHTML = `
          <strong>Description:</strong> ${desc}<br>
          <strong>Batch ID:</strong> ${id}<br>
          <strong>Contract:</strong> ${address}<br>
          <strong>Stage:</strong> ${stages[stage]}<br>
          <canvas id="qr-${id}"></canvas>
        `;
        container.appendChild(div);

        // Listen for QRCodeGenerated event
        batch.on("QRCodeGenerated", (qrData) => {
          const qr = new QRious({
            element: document.getElementById(`qr-${id}`),
            value: qrData,
            size: 150
          });
        });
      }
    }
  </script>
</body>
</html>
